<div class="progress-ring" role="img" [attr.aria-label]="{label} + progress.toFixed(0) + '%'">
  <svg width="120" height="120">
    <circle
      class="bg"
      [attr.r]="radius"
      cx="60"
      cy="60"
      fill="transparent"
      stroke="#eee"
      stroke-width="12"
    ></circle>
    <circle
      class="fg"
      [attr.r]="radius"
      cx="60"
      cy="60"
      fill="transparent"
      stroke="#3b82f6"
      stroke-width="12"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="strokeDashoffset"
      stroke-linecap="round"
      style="transition: stroke-dashoffset 0.35s;"
    ></circle>
  </svg>
  <div class="progress-ring-text">{{ progress.toFixed(0) }}%</div>
</div>
